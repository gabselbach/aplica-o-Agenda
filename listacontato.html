<script type="text/javascript" src="js/jquery.min.js"></script>
	<script>
		$(function() {

			//ajax que pega os dados do banco
			
						 $.ajax({
                    	type:"POST",
                    	async: false,
                    url: "controller/Listacontato.php",
                     dataType: "json",
                    success: function(result) {
                 		var elemento=new Array();
                 		var a=new Array();
                 		var b;
                 		var c;
                 		//for para percorrer os dados que estao chegando do ajax
                    	for (key in result) {
                    		a=result[key].toString().split(",");
                    		b=a[0];
                    		c=a[1];
                    			elemento[b]=c;
                    	}

                    	//for para percorrer todos os valores e colocar os dados na tela para o usuario
                    	for(i=1;i<elemento.length;i++){
                    		var nome= elemento[i];
                    		var cod= i;
                    		$("#form").append("<p>"+nome+"</p><a href='alterarcontato.html?"+cod+"'><button class='btn btn-primary'>Altera dados</button></a>");
                    	}
                   }
			});
		});
	</script>
